<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Um temporizador estilo pomodoro.">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

        <script src="./src/script.js" type="module" defer></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>

        <title>FocusTimer</title>
    </head>

    <body>
        <main class="app">
            <button id="mode">
                <span class="sr-only">Ativar Light Mode</span>
                <i class="ph-bold ph-moon"></i>
                <i class="ph-bold ph-sun"></i>
            </button>

            <section id="timer">
                <span id="minutes">25</span><span>:</span><span id="seconds">00</span>
            </section>

            <section id="controls">
                <button data-action="toggleRunning" class="ph ph-play-circle secondary">
                    <span class="sr-only">Iniciar Contador</span>
                </button>
                <button data-action="toggleRunning" class="ph ph-pause-circle secondary">
                    <span class="sr-only">Pausar Contador</span>
                </button>
                <button data-action="setTimer" class="ph ph-timer">
                    <span class="sr-only">Ajustar Contador</span>
                </button>
                <button data-action="restartTimer" class="ph ph-stop-circle">
                    <span class="sr-only">Reiniciar Contador</span>
                </button>
                <button data-action="toggleMusic" class="ph ph-speaker-none">
                    <span class="sr-only">Iniciar MÃºsica</span>
                </button>
                <button data-action="toggleMusic" class="ph ph-speaker-high secondary">
                    <span class="sr-only">Parar Contador</span>
                </button>
            </section>
        </main>
    </body>
</html>
